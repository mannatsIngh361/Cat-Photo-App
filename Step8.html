<!--
HTML attributes are special words used inside the opening tag of an element to control the element's
 behavior. The src attribute in an img element specifies the image's URL (where the image is located).
Here is an example of an img element with a src attribute pointing to the freeCodeCamp logo:
-->

<html>
  <body>
    <main>
      <h1>CatPhotoApp</h1>
      <h2>Cat Photos</h2>
      <!-- TODO: Add link to cat photos -->
      <p>See more cat photos in our gallery.</p>
      <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg">
    </main>
  </body>
</html>
